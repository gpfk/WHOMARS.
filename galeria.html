 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria WHOMARS</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; margin: 0; padding: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin-bottom: 20px; font-size: 16px; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; }
    .item { background: #222; border-radius: 10px; overflow: hidden; box-shadow: 0 0 10px #000; }
    .item img { width: 100%; display: block; cursor: zoom-in; }
    .info { padding: 15px; }
    .info h2 { font-size: 18px; margin: 0 0 10px; }
    .info p { font-size: 14px; margin: 5px 0; color: #ccc; }
  </style>
</head>
<body>
  <h1>Galeria WHOMARS</h1>
  <input type="text" id="search" placeholder="Buscar por nome, descrição ou autor..." />

  <div class="gallery" id="gallery"></div>

  <script>
    const sheetURL = 'https://docs.google.com/spreadsheets/d/170SkNOp1pX22FJs7xgsNs4McSTIldLwI/gviz/tq?tqx=out:json';

    function fixLink(url) {
      const match = url.match(/\/d\/(.*?)\//);
      if (match) {
        return `https://drive.google.com/uc?export=view&id=${match[1]}`;
      }
      return url;
    }

    async function fetchData() {
      const res = await fetch(sheetURL);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));
      return rows.slice(1); // remove cabeçalho
    }

    function renderGallery(data) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';
      data.forEach(([img, nome, descricao, autor]) => {
        const item = document.createElement('div');
        item.className = 'item';
        item.innerHTML = `
          <img src="${fixLink(img)}" alt="${nome}" onclick="zoomImage(this)">
          <div class="info">
            <h2>${nome}</h2>
            <p>${descricao}</p>
            <p><strong>${autor}</strong></p>
          </div>
        `;
        gallery.appendChild(item);
      });
    }

    function zoomImage(img) {
      const w = window.open('');
      w.document.write(`<img src="${img.src}" style="width:100%">`);
    }

    function applySearch(data) {
      const input = document.getElementById('search');
      input.addEventListener('input', () => {
        const term = input.value.toLowerCase();
        const filtered = data.filter(([img, nome, desc, autor]) =>
          nome.toLowerCase().includes(term) ||
          desc.toLowerCase().includes(term) ||
          autor.toLowerCase().includes(term)
        );
        renderGallery(filtered);
      });
    }

    fetchData().then(data => {
      renderGallery(data);
      applySearch(data);
    });
  </script>
</body>
</html>
