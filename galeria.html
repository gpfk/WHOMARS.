 <!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria WHOMARS</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #66ffcc;
    }
    input {
      padding: 10px;
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .card {
      background-color: #111;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      box-shadow: 0 0 10px #0f0;
    }
    .card img {
      width: 100%;
      border-radius: 5px;
    }
    .card h3, .card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>Galeria WHOMARS</h1>
  <input type="text" id="busca" placeholder="Buscar por nome, descrição ou autor...">
  <div class="grid" id="galeria"></div>

  <script>
    const planilhaURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRWKRzTwG5Afh1Um2p38fSHPPvl5Zn9UP6I7sWrThyfv7NZMnEZJeBtElETtqk34M2ulI_t_9ibL8jR/pub?output=tsv";

    async function carregarGaleria() {
      const resposta = await fetch(planilhaURL);
      const texto = await resposta.text();
      const linhas = texto.trim().split("\n");
      const dados = linhas.slice(1).map(linha => linha.split("\t"));

      const galeria = document.getElementById("galeria");
      galeria.innerHTML = "";

      dados.forEach(([autor, titulo, descricao, imagem]) => {
        const div = document.createElement("div");
        div.className = "card";
        div.innerHTML = `
          <img src="${imagem}" alt="${titulo}">
          <h3>${titulo}</h3>
          <p><strong>${autor}</strong></p>
          <p>${descricao}</p>
        `;
        galeria.appendChild(div);
      });

      document.getElementById("busca").addEventListener("input", e => {
        const termo = e.target.value.toLowerCase();
        document.querySelectorAll(".card").forEach(card => {
          card.style.display = card.innerText.toLowerCase().includes(termo) ? "block" : "none";
        });
      });
    }

    carregarGaleria();
  </script>
</body>
</html>
