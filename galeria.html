 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeria WHOMARS</title>
  <style>
    body {
      background-color: black;
      color: #55ffbb;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    input {
      display: block;
      margin: 0 auto 2rem auto;
      padding: 0.5rem;
      width: 80%;
      max-width: 400px;
      font-size: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 0;
    }
    .card {
      background: #111;
      padding: 1rem;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 0 10px #55ffbb33;
    }
    .card img {
      width: 100%;
      border-radius: 8px;
    }
    .card h3, .card p {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>
  <h1>Galeria WHOMARS</h1>
  <input type="text" id="filter" placeholder="Filtrar por artista, título ou descrição...">
  <div class="gallery" id="gallery"></div>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/170SkNOp1pX22FJs7xgsNs4McSTIldLwI/gviz/tq?tqx=out:json";

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substring(47).slice(0, -2));
        const rows = json.table.rows;

        const entries = rows.map(row => {
          const [artista, titulo, descricao, imagem] = row.c.map(cell => cell?.v || "");
          return { artista, titulo, descricao, imagem };
        });

        const gallery = document.getElementById("gallery");
        const filter = document.getElementById("filter");

        function renderGallery(filteredEntries) {
          gallery.innerHTML = "";
          filteredEntries.forEach(({ artista, titulo, descricao, imagem }) => {
            const card = document.createElement("div");
            card.className = "card";
            card.innerHTML = `
              <img src="${imagem}" alt="${titulo}" loading="lazy">
              <h3>${titulo}</h3>
              <p><strong>${artista}</strong></p>
              <p>${descricao}</p>
            `;
            gallery.appendChild(card);
          });
        }

        filter.addEventListener("input", () => {
          const term = filter.value.toLowerCase();
          const filtered = entries.filter(({ artista, titulo, descricao }) =>
            artista.toLowerCase().includes(term) ||
            titulo.toLowerCase().includes(term) ||
            descricao.toLowerCase().includes(term)
          );
          renderGallery(filtered);
        });

        renderGallery(entries);
      });
  </script>
</body>
</html>
