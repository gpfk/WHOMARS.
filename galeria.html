 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Galeria WHOMARS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #00e6b8;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }
    .galeria {
      width: 200px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px #00e6b8;
      pointer-events: none;
      -webkit-user-drag: none;
      user-select: none;
    }
  </style>
  <script>
    document.addEventListener('contextmenu', event => event.preventDefault());
  </script>
</head>
<body>
  <h1>Galeria Secreta de Foguetes WHOMARS</h1>
  <div class="grid">
    <!-- Aqui entram as 78 imagens únicas -->
    <img src="https://i.ibb.co/d4v40Qw2/file-000000006d4061f6932296188d8c804a-conversation-id.png" alt="Foguete WHOMARS" class="galeria">
    <img src="https://i.ibb.co/5w7xsWZ/Screenshot-2025-04-18-06-20-06-752-com-android-chrome.jpg" alt="Foguete WHOMARS" class="galeria">
    <img src="https://i.ibb.co/fdjHw1qH/file-00000000e5b46230ba7555231f4efeb6-conversation-id.png" alt="Foguete WHOMARS" class="galeria">
    <!-- ... (continua com as demais imagens sem repetições) -->
  </div>
</body>
</html>
