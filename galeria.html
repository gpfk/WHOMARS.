 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria WHOMARS</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #00ffc8;
    }
    #filtro {
      display: block;
      margin: 0 auto 20px auto;
      padding: 10px;
      width: 90%;
      max-width: 400px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
    }
    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .item {
      background: #111;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffbf44;
    }
    .item img {
      width: 100%;
      border-radius: 8px;
    }
    .info {
      margin-top: 10px;
    }
    .info h3 {
      margin: 0;
      color: #00ffc8;
    }
    .info p {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>Galeria WHOMARS</h1>
  <input type="text" id="filtro" placeholder="Filtrar por artista, título ou descrição..." />
  <div class="galeria" id="galeria"></div>

  <script>
    const sheetId = "12XdE5CPYxIEZs9D6LxH40d-skBjMSvYh";
    const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`;

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const galeria = document.getElementById("galeria");

        let obras = json.table.rows.map(row => ({
          artista: row.c[0]?.v || "",
          titulo: row.c[1]?.v || "",
          descricao: row.c[2]?.v || "",
          imagem: row.c[3]?.v || ""
        }));

        function render(filtro = "") {
          galeria.innerHTML = "";
          obras
            .filter(o => {
              const termo = filtro.toLowerCase();
              return o.artista.toLowerCase().includes(termo) ||
                     o.titulo.toLowerCase().includes(termo) ||
                     o.descricao.toLowerCase().includes(termo);
            })
            .forEach(o => {
              const div = document.createElement("div");
              div.className = "item";
              div.innerHTML = `
                <img src="${o.imagem}" alt="${o.titulo}" />
                <div class="info">
                  <h3>${o.titulo}</h3>
                  <p><strong>${o.artista}</strong></p>
                  <p>${o.descricao}</p>
                </div>`;
              galeria.appendChild(div);
            });
        }

        render();

        document.getElementById("filtro").addEventListener("input", e => {
          render(e.target.value);
        });
      });
  </script>
</body>
</html>
