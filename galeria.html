 <!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria Secreta WHOMARS</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
      user-select: none;
    }
    h1 {
      color: #00e6b8;
    }
    .container {
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .container img {
      border-radius: 10px;
      box-shadow: 0 0 10px #00e6b8;
      width: 200px;
      pointer-events: none;
      user-select: none;
      -webkit-user-drag: none;
      transition: transform 0.3s ease;
    }
    .container img:hover {
      transform: scale(1.05);
    }
    .senha {
      margin-top: 40px;
    }
    input[type="password"] {
      padding: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: none;
    }
    .btn {
      background: #00e6b8;
      color: #111;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-left: 10px;
      border: none;
    }
    .voltar {
      margin-top: 40px;
    }
  </style>
</head>
<body oncontextmenu="return false">

  <h1>Galeria Secreta de Foguetes WHOMARS</h1>

  <div class="senha">
    <p>Digite a senha para acessar:</p>
    <input type="password" id="senha" placeholder="Senha">
    <button class="btn" onclick="verificar()">Acessar</button>
  </div>

  <script>
    function verificar() {
      const senha = document.getElementById("senha").value;
      if (senha === "whomars") {
        document.getElementById("galeria").style.display = "flex";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
